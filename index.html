<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Calculadora de Rescisão</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/styles.css">
</head>

<body>
  <div class="container py-5">
    <h1 class="text-center mb-4 text-gold">Calculadora de Rescisão Trabalhista</h1>

    <form id="formRescisao" class="bg-dark p-4 rounded">
      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label text-light">Salário Bruto</label>
          <div class="input-group">
            <span class="input-group-text bg-gold text-dark fw-bold">R$</span>
            <input type="number" class="form-control" id="salario" required step="0.01">
          </div>
        </div>
        <div class="col-md-4">
          <label class="form-label text-light">Data de Admissão</label>
          <input type="date" class="form-control" id="admissao" required>
        </div>
        <div class="col-md-4">
          <label class="form-label text-light">Data de Demissão</label>
          <input type="date" class="form-control" id="demissao" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label text-light">Motivo da Saída</label>
          <select class="form-select" id="motivo">
            <option value="semJustaCausa">Sem Justa Causa</option>
            <option value="pedidoDemissao">Pedido de Demissão</option>
            <option value="justaCausa">Justa Causa</option>
            <option value="acordo">Acordo entre as Partes</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label text-light">Aviso Prévio</label>
          <select class="form-select" id="aviso">
            <option value="trabalhado">Trabalhado</option>
            <option value="indenizado">Indenizado</option>
            <option value="dispensado">Dispensado</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label text-light">Férias Vencidas?</label>
          <select class="form-select" id="feriasVencidas">
            <option value="nao">Não</option>
            <option value="sim">Sim</option>
          </select>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-gold">Calcular Rescisão</button>
      </div>
    </form>

    <div id="resultado" class="resultado mt-4"></div>

    <h3 class="mt-5 text-gold">Cálculos Anteriores</h3>
    <div id="historico"></div>
  </div>

  <footer class="footer mt-5 py-3 text-center text-light">
    Desenvolvido por <span class="text-gold">Jin</span>
  </footer>

  <script src="js/script.js"></script>
</body>

</html>
